<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Challenge</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

</head>

<body>
    <div>
        <a href="./highscores.html" class="high-scores">Show High Scores</a>
    </div>
    <div class="card timer">
        <div class="timer-text">
            <div class="timer-count">Time</div>
            <h1>World Cup Challenge</h1>
            <br><br>
            <div id="question" class="quest">
                <span id="question-title" class="title"></span><br>
                <div id="choices" class="answers"></div>
                <p id="description" class="description">
                    This trivia challenge will test your knowledge on the FIFA World
                    Cup. If you love soccer so much, you should know all the answers, Good Luck.
                </p>
            </div>
            <br><br>
            <button id="start" class="start-btn">Start Challenge</button>
        </div>

        <script src="./assets/js/questions.js"></script>
        <script src="./assets/js/scripts.js"></script>
</body>

</html>
